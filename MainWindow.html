<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
</head>
<body style="background-color: powderblue;">
    <h1 style="display: flex; justify-content: center;align-items: center;font-size: 40px; color: white; background-color: rebeccapurple; height: 100px;">Shopping List</h1>
    <h3 style="display:flex; justify-content: center;font-size: 30px;font-weight: bold;">Double Click an Item to Delete it</h3>
    <div></div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const div = document.querySelector('div')

        ipcRenderer.on('item:add', function(e, item){
            const p = document.createElement('p');
            const itemText = document.createTextNode(item);
            p.appendChild(itemText);
            div.appendChild(p);
        })

        ipcRenderer.on('item:clear', function(){
            div.innerHTML = '';
        })

        div.addEventListener('dblclick', removeItem);

        div.addEventListener('click', copyItem);

        function removeItem(e){
            e.target.remove();
        }

        function copyItem(e){
            <div>{e}</div>
        }

    </script>
    <style>
        div{
            font-size: 20px;
            font-weight: bold;
            padding:10px;
            width: 150px
        }
    </style>
</body>
</html>
