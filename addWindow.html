<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
</head>
<body>
    <form>
        <div style="height: 100px; display:flex; margin-top: 20px; justify-content: space-between;align-items: center;flex-direction: column;">
            <label style="font-size: 20px; font-weight: bold">Enter Item</label>
            <input style="width: 100px;" type="text" id="item" autofocus>
            <button type='submit'>Add Item</button>
        </div>
    </form>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            console.log(123)
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>
</html>
